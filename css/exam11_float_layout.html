<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            box-sizing: border-box;
        } 

        nav {
            width: 70%;
            margin: 0 auto;
            
        }

        section {
            width: 70%;
            margin: 0 auto;
            
        }

        #article1 {
            width: 70%;
            float: left;
        }

        #article1_img {
            width: 95%;
        }

        #article2 {
            width: 30%;
            float: right;
        }

        footer {
            width: 70%;
            margin: 0 auto;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div><img src="../images/layout_images/01.png"></div>
        </header>

        <nav>
            <div><img src="../images/layout_images/02.png"></div>
            <div><img src="../images/layout_images/03.png"></div>
        </nav>
        
        <section>
            <article id="article1">
                <div><img id="article1_img" src="../images/layout_images/04.png"></div>
                <div><img id="article1_img" src="../images/layout_images/05.png"></div>
                <div><img id="article1_img" src="../images/layout_images/06.png"></div>
                
            </article>

            <article id="article2">
                <div><img src="../images/layout_images/07.png"></div>
                <div><img src="../images/layout_images/08.png"></div>
                <div><img src="../images/layout_images/09.png"></div>
                <div><img src="../images/layout_images/10.png"></div>
            </article>
            
        </section>

        <footer>
            <div><img src="../images/layout_images/11.png"></div>
        </footer>
    </div>
</body>
</html>
