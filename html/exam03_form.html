<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="userId">User Id</label>
            <input id="userId" type="text" name="userId" placeholder="이름"/>
        </div>

        <div>
            <label for="userPassword">User Password: </label>
            <input id="userPassword" type="pasword" name="userPassword" placeholder="비밀번호", checked></label>
        </div>

        <div>
            <label>User Skill:</label>
            <input type="checkbox" name="skill" value="java" checked />java
            <input type="checkbox" name="skill" value="db" />db
            <input type="checkbox" name="skill" value="html" />htm
            <input type="checkbox" name="skill" value="css"> css
            <input type="checkbox" name="skill" value="javascript"/>javascript           
        
        <div>
           <label>User Job: </label>
            <input type="radio" name="job" value="1" /> 개발자
            <input type="radio" name="job" value="2" checked/> 디자이너
            <input type="radio" name="job" value="3" /> 설계자
        </div>

        <div>
            <label>Hiredate: </label>
            <input type="date" name="userHiredate" value="2000-12-25" />
        </div>

        <div>
            <label>Age: </label>
            <input type="number" name="userAge" min="1" max="200" />
        </div>

        <div>
            <label>Email: </label>
            <input type="email" name="userEmail" />
        </div>
        
        <div>
            <!-- 양식의 데이터를 전송(제출) -->
            <button>제출</button>
            <input type="submit" value="제출" />        
            <input type="image" src="/images/submit.jpg" width="50" height="50" />        
        </div>
    </form>
</body>
</html>
